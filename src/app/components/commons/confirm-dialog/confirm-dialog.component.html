<div class="modal-header">
    <h6 [class]="'modal-title ' + controlTextClass()"><i [class]="controlIconClass()"></i>{{ title.toUpperCase() }}</h6>
    <button type="button" class="close ml-2" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
    <p>{{ message}}</p>
  </div>
  <div class="modal-footer">
    <button *ngIf="cancelText != null" type="button" class="btn btn-secondary" (click)="closeModal()">{{ cancelText.toUpperCase() }}</button>
    <button *ngIf="confirmText != null" type="button" class="btn btn-primary" (click)="confirm()">{{ confirmText.toUpperCase() }}</button>
  </div>
