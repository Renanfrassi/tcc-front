<div class="modal-header">
  <h4 class="modal-title pull-left">Cadastro Usu√°rio</h4>

  <button type="button" class="close ml-2" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="usuarioForm">
    <div class="form-row">
      <div class="form-group col-6">
        <label>Nome</label>
        <input type="text" class="form-control" formControlName="nome">
      </div>
      <div class="form-group col-6">
        <label>Senha</label>
        <input type="password" class="form-control" formControlName="senha">
      </div>
      <div class="form-group col-6">
        <label>Telefone/Celular</label>
        <input type="number" class="form-control" formControlName="telefone">
      </div>
      <div class="form-group col-6">
        <label>Matricula</label>
        <input type="number" class="form-control" formControlName="telefone">
      </div>
      <div class="form-group col-6">
        <label>E-mail</label>
        <input type="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group col-4">
        <label for="inputState">Data de Nascimento</label>
        <input type="date" class="form-control" formControlName="dataNasc">
      </div>
      <div class="form-group col-2">
        <label for="inputZip">Idade</label>
        <input type="number" class="form-control" formControlName="idade">
      </div>
    </div>
    <div>
      <app-cartao [idUsuario]="usuarioForm.get('id').value" [listaCartao]="cartoes"></app-cartao>
    </div>
    <div style="display: flex; flex-direction: row-reverse;">
      <button *ngIf="!usuario" (click)="postUsuario()" class="btn btn-primary" [disabled]="usuarioForm.invalid">Salvar</button>
      <button *ngIf="usuario" (click)="putUsuario()" class="btn btn-primary" [disabled]="usuarioForm.invalid">Alterar</button>
    </div>
  </form>
</div>

<div class="modal-footer pb-0">

</div>
