<div class="modal-header">
  <h4 class="modal-title pull-left">Cadastro Usu√°rio</h4>

  <button type="button" class="close ml-2" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form #formUsuarios="ngForm">
    <div class="form-row">
      <div class="form-group col-6">
        <label>Nome</label>
        <input type="text" [(ngModel)]="usuario.nome" class="form-control" name="nome" #nome="ngModel">
      </div>
      <div class="form-group col-6">
        <label>Senha</label>
        <input [(ngModel)]="usuario.senha" type="password" class="form-control" name="senha" #senha="ngModel">
      </div>
      <div class="form-group col-6">
        <label>Telefone/Celular</label>
        <input type="number" [(ngModel)]="usuario.telefone" class="form-control" name="telefone" #telefone="ngModel">
      </div>
      <div class="form-group col-6">
        <label>Matricula</label>
        <input type="number" [(ngModel)]="usuario.matricula" class="form-control" name="telefone" #matricula="ngModel">
      </div>
      <div class="form-group col-6">
        <label>E-mail</label>
        <input type="email" [(ngModel)]="usuario.email" class="form-control" name="email" #email="ngModel">
      </div>
      <div class="form-group col-4">
        <label for="inputState">Data de Nascimento</label>
        <input type="date" [(ngModel)]="usuario.dataNasc" class="form-control" name="data-nasc" #dataNasc="ngModel">
      </div>
      <div class="form-group col-2">
        <label for="inputZip">Idade</label>
        <input type="number" [(ngModel)]="usuario.idade" class="form-control" #idade="ngModel" name="idade">
      </div>
    </div>
    <button (click)="postUsuario()" class="btn btn-primary" [disabled]="formUsuarios.invalid">Sign in</button>
  </form>
</div>

<div class="modal-footer pb-0">

</div>
