<div class="modal-header">
  <h4 class="modal-title pull-left">Cadastro Cartão</h4>

  <button type="button" class="close ml-2" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form #formCartao="ngForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Código</label>
        <input [(ngModel)]="cartao.id" type="text" class="form-control" #id="ngModel" name="id">
      </div>
      <div class="form-group col-md-6">
        <label>Descrição</label>
        <input [(ngModel)]="cartao.nome" type="text" class="form-control" #nome="ngModel" name="nome">
      </div>
    </div>
    <button (click)="addCartaoUsuario()" type="submit" class="btn btn-primary" [disabled]="formCartao.invalid">Sign in</button>
  </form>
</div>

<div class="modal-footer pb-0">

</div>
